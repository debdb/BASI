html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}


    <h1>MANAGE THE MOVIE</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="year">Year: </label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <div class="form-group">
                <label for="price">Price (in euros): </label>
                <input type="text" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Genre</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                        <option selected>Genre</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Action">Action</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Romance">Romance</option>
                        <option value="Historical">Historical</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="title">Duration (in minutes): </label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Cast: </label>
                <textarea class="form-control" id="description" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea class="form-control" id="description" rows="5" required></textarea>
            </div>
            <br><br>

            <h4>
                Days and houres </h1>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="monday">
                            <label class="form-check-label" for="monday">
                                Monday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="tuesday">
                            <label class="form-check-label" for="tuesday">
                                Tuesday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="wednesday">
                            <label class="form-check-label" for="wednesday">
                                Wednesday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="thusday">
                            <label class="form-check-label" for="tuesday">
                                Thusday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="friday">
                            <label class="form-check-label" for="friday">
                                Friday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="saturday">
                            <label class="form-check-label" for="saturday">
                                Saturday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sunday">
                            <label class="form-check-label" for="sunday">
                                Sunday
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Start time">
                    </div>

                </div>
                <br><br>
                <h4>Insert cover photo</h4>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="coverphoto">
                </div>
                <br><br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="available">
                    <label class="form-check-label" for="available">
                        AVAILABLE
                    </label>
                </div>
                <br><br>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% endblock %}
</body>
</html>
